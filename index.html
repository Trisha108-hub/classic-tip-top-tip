<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatterbox Fortune Teller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">Tip Top Tip </h1>
    <div class="chatterbox">
      <div class="flap top-left" data-color="RED">
        <span class="color-text">RED</span>
        <span class="number vertical">1</span>
        <span class="number horizontal">2</span>
      </div>
      <div class="flap top-right" data-color="BLUE">
        <span class="color-text">BLUE</span>
        <span class="number vertical">3</span>
        <span class="number horizontal">4</span>
      </div>
      <div class="flap bottom-left" data-color="GREEN">
        <span class="color-text">GREEN</span>
        <span class="number vertical">5</span>
        <span class="number horizontal">6</span>
      </div>
      <div class="flap bottom-right" data-color="YELLOW">
        <span class="color-text">YELLOW</span>
        <span class="number vertical">7</span>
        <span class="number horizontal">8</span>
      </div>
    </div>

    <div id="fortune-box" class="hidden">
      <p id="fortune-text"></p>
      <button id="replay-btn">Replay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
